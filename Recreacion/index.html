<!DOCTYPE html>
<html>
    <head>
        <title>Cohorte 17 - Fullstack Developers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="https://res.cloudinary.com/dh6ipg8bj/image/upload/v1735820476/Purple_and_White_Modern_Computer_Class_Google_Classroom_Header_ziwi71.png">

        </header>

        <main>
            <section id="section-cta" class="section">
                <h1 id="section-title">¡Full Stack <span class="highlight">Developers!</span></h1>
                <hr>
                <div class="section-body">
                    <h1>Únete a nuestro equipo</h1>
                    <p>La comunidad de desarrolladores Full Stack Developers!</p>
                    <button class="button" onclick="OnFocus('form')">¡Quiero saber más!</button>
                </div>



            </section>

            <section id="section-form" class="section">
                <h2>Contáctanos para obtener más información sobre nuestra comunidad</h2>
                <form id="form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="form-name" name="name" required>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="form-email" name="email" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="form-message" name="message" required></textarea>
                    <button class="button" type="button" onclick="OnSubmit()"">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 FullStack Developers. Todos los derechos reservados.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
